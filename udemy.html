<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Udemy Certificate</title> <!-- Changed title slightly -->
    <link rel="stylesheet" href="css/udemy.css" /> <!-- Styles for the certificate itself -->
    <link rel="icon" type="image/x-icon" href="img/udemy-logo.png" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="//db.onlinewebfonts.com/c/7db56b18988b0db9d84b3bfd3d4f9b6b?family=DistrictProW01-Medium"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="//db.onlinewebfonts.com/c/ceae0b0ba6ed654c11bebaa577938012?family=Arno+Pro+Display"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      /* Ensure certificate and download are hidden by default, JS will show them if data is valid */
      #certificate { display: none; }
      #download { display: none; }
      /* Hide form by default as it's not the primary interaction anymore */
      #form { display: none; }
    </style>
  </head>
  <body>
    <!-- Optional: Video Background -->
    <video autoplay muted loop id="background-video">
      <source src="YOUR_VIDEO_BACKGROUND.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div class="container">
      <!-- Fallback form (can be removed if truly display-only) -->
      <!-- If you remove the form, also remove references to formElement and its inputs in js/udemy.js -->
      <form action="#" id="form" style="display: none;">
        <!-- Form content from previous version - will be hidden by JS if params are good -->
        <!-- ... (you can keep it here as a non-functional fallback or remove it) ... -->
        <p style="text-align:center; color:#555;">This form is a fallback. Please access this page with valid parameters.</p>
      </form>

      <!-- Certificate preview area -->
      <div id="certificate">
        {/* Content will be injected by JavaScript if URL parameters are valid */}
      </div>
      <!-- Download button -->
      <button id="download">Download PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="js/udemy.js"></script>
    <script>
      // Mobile device warning (optional)
      function isMobileDevice() {
        return (
          typeof window.orientation !== "undefined" ||
          navigator.userAgent.indexOf("IEMobile") !== -1 ||
          /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
            navigator.userAgent
          )
        );
      }
      if (isMobileDevice()) {
        console.warn("Mobile device detected. PDF generation quality may vary. Desktop recommended.");
      }
    </script>
  </body>
</html>
